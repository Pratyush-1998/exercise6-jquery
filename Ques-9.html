<body>
    <p>Select food from the list.</p>

    <select>
        <option value="">Select items</option>
        <option value="colddrink">Colddrink</option>
        <option value="Pizza">Pizza</option>
        <option value="Cheese Omlette">Cheese Omlette</option>
        <option value="Bread Butter">Bread Butter</option>
    </select>


    <div>You want <p id="sel"> </p>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').on('change', function () {
                $("#sel").append(this.value + " <br>")
            });
        });

    </script>
